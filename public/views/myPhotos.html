<h2 id="myPhotos">My Photos</h2>
<form name="form" id="picForm" >
  <div class="row imageUpload">
    <button class="btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 800, height: 800}"><i class="fa fa-search-plus"></i> Select Image</button>
    <span> {{file.$ngfName}} </span>
    <img ngf-thumbnail="file || '/public/assets/upload1.png'">
    <input type="text" ng-model="comment" placeholder="Add details... "/>
    <button class="btn btn-primary" ng-click="submit()"><i class="fa fa-cloud-upload"></i> Upload</button>
  </div>
</form>

<!-- TODO allow users to view individual full size images with ability to edit them with image editor api -->
<div id="picDisplay" ng-repeat="picture in uploads | orderBy: 'created' : true ">
  <a href="#fullSize"><img class="picFrame" ng-src="{{picture.file.location}}"/></a>
  <div>{{picture.comment}}</div>
  <button data-tooltip="Delete Image" class="btn btn-danger btn-sm tooltip-right" ng-click="pc.deleteImage(picture._id)"><i class="fa fa-trash"></i></button>
</div>

<style>
  body {
    background-color: #d6dbe0;
  }
</style>
