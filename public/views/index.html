<!doctype html>
<html>

<head>
  <title>MN Parkster</title>
  <!-- third-party javascript -->
  <script src="/public/vendors/angular.min.js"></script>
  <script src="/public/vendors/angular-route.min.js"></script>
  <script src="/public/vendors/ng-file-upload.min.js"></script>
  <script src="/public/vendors/ng-file-upload-shim.min.js"></script>
  <script src="/public/vendors/jquery.min.js"></script>
  <script src="/public/vendors/bootstrap.min.js"></script>
  <script src="/public/vendors/sweetalert.min.js"></script>
  <!-- javascript files -->
  <script src="/public/scripts/app.js"></script>
  <script src="/public/scripts/services/authFactory.js"></script>
  <script src="/public/scripts/controllers/navController.js"></script>
  <script src="/public/scripts/controllers/authController.js"></script>
  <script src="/public/scripts/controllers/journalController.js"></script>
  <script src="/public/scripts/services/journalService.js"></script>
  <script src="/public/scripts/controllers/checklistController.js"></script>
  <script src="/public/scripts/controllers/quoteController.js"></script>
  <script src="/public/scripts/controllers/photoController.js"></script>
  <script src="/public/scripts/controllers/weatherController.js"></script>
  <!-- third party css files and font link -->
  <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/public/vendors/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/public/vendors/sweetalert.css" />
  <link href="https://fonts.googleapis.com/css?family=Prociono|Ubuntu" rel="stylesheet"/>
  <link rel="stylesheet" href="/public/vendors/font-awesome-4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/public/vendors/weather-icons-master/css/weather-icons.min.css"/>
  <!-- css files -->
  <link rel="stylesheet" type="text/css" href="/public/styles/stylesheet_main.css" />
  <link rel="stylesheet" type="text/css" href="/public/styles/journal.css" />
  <link rel="stylesheet" type="text/css" href="/public/styles/checklist.css" />
  <link rel="stylesheet" type="text/css" href="/public/styles/photos.css" />
  <link rel="stylesheet" type="text/css" href="/public/styles/tripplanner.css" />
  <link rel="stylesheet" type="text/css" href="/public/styles/tooltip.css" />
  <!-- favicon -->
  <link rel="shortcut icon" href="/public/assets/hike1.jpg" type="image/x-icon">
</head>

<body class="container" ng-app="parkJournalApp">
  <header ng-controller="NavController as nc">
    <!-- navbar to be hidden if not logged in, then displayed on all other pages  -->
    <div ng-include="'public/views/navbar.html'"></div>
    <!-- Show message if user could not login/logout -->
    <section id="message" class="nc.message.type" ng-show="nc.message.text">
      {{nc.message.text}}
    </section>
  </header>
  <!-- different views to navigate to -->
  <ng-view></ng-view>
</body>
</html>
