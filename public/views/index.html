<!doctype html>
<html>
  <head>
    <title>MN Parks Online Journal</title>
    <script src="/public/vendors/angular.min.js"></script>
    <script src="/public/vendors/angular-route.min.js"></script>
    <script src="/public/scripts/app.js"></script>
    <script src="/public/scripts/services/authFactory.js"></script>
    <script src="/public/scripts/services/journalService.js"></script>
    <script src="/public/scripts/controllers/navController.js"></script>
    <script src="/public/scripts/controllers/authController.js"></script>
    <script src="/public/scripts/controllers/journalController.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/public/vendors/skeleton.css" />
  </head>
  <body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="parkJournalApp">
      <!-- NavController is on every page -->
      <header ng-controller="NavController as nc">
        <h1>MN Parks Online Journal</h1>
        <nav>
          <ul class="row">
            <li class="two columns"><a href="#home">Home</a></li>
            <li class="two columns"><a href="#journal">Journal</a></li>
            <li class="six columns" ng-show="nc.displayLogout">Welcome {{nc.username}}! | <a href="#" ng-click="nc.logout()">Logout</a></li>
          </ul>
        </nav>
        <!-- Show a helpful message when needed -->
        <section id="message" class="nc.message.type" ng-show="nc.message.text">
          {{nc.message.text}}
        </section>
      </header>
      <!-- Pull in views via ngRoutes here -->
      <ng-view></ng-view>
    </main>
  </body>
</html>
