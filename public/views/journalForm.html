<section id="journalSubmission">
  <h2>Add a Journal Entry</h2>

  <form class="form" id="journalForm" name="journalForm">
    <div class="row">
      <div class="form-group col-xs-5 col-xs-offset-1">
        <label for="date">Date:</label>
        <input class="form-control" type="date" id="date" name="date" ng-model="jc.journalEntry.date" ng-focus="date=true" ng-blur="date=false" required/>
        <span style="color:red" ng-show="journalForm.date.$invalid">
          <span ng-show="journalForm.$invalid && date==true">Date is required.</span>
        </span>
      </div>
      <div class="form-group col-xs-5">
        <div ng-include="'public/views/parkSelect.html'"></div>
          <span style="color:red" ng-show="journalForm.notes.$invalid">
            <span ng-show="journalForm.$invalid && park==true">Park is required.</span>
          </span>
      </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-10 col-xs-offset-1">
          <label for="notes">Notes:</label>
          <textarea class="form-control" class="journalNotes" rows="5" name="notes" ng-model="jc.journalEntry.notes" ng-focus="notes=true" ng-blur="notes=false" onkeyup="auto_grow(this)" required></textarea>
          <span style="color:ghostwhite" ng-show="journalForm.notes.$invalid">
            <span ng-show="journalForm.$invalid && notes==true">Journal entry is required.</span>
          </span>
          <button ng-click="jc.addJournalEntry(jc.journalEntry)" ng-disabled="journalForm.$invalid">Submit</button>
        </div>
    </div>
  </form>


  <div class="row">
    <button ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 800, height: 800}">Select Picture</button>
    <span> {{file.$ngfName}} </span>
    <img ngf-thumbnail="file || '/images/upload.svg'">
    <input type="text" ng-model="comment" placeholder="Add comment.. " class="u-full-width" />
    <button type="submit" ng-click="submit()">Upload</button>
  </div>

</section>
<style>
  body {
    text-align: center;
      background: url(/public/assets/wildriver.jpeg) no-repeat center center fixed;
      background-size: cover;
    background-color: #5A754E;
  }
</style>
